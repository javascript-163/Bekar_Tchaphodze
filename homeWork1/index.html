<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var name = prompt("გთხოვთ შეიყვანეთ თქვენი სახელი:");
        var lastName = prompt("გთხოვთ შეიყვანეთ თქვენი გვარი:");
        var birthYear = prompt("გთხოვთ შეიყვანეთ თქვენი დაბადების წელი:");
        var address = prompt("გთხოვთ შეიყვანეთ თქვენი მისამართი:");

        alert(
            "თქვენი შეყვანილი მონაცემები:"+
            "\nსახელი - "+name+
            "\nგვარი - "+lastName+
            "\nასაკი - "+(2024-birthYear)+
            "\nმისამართი - "+address
        );
    </script>
</body>

</html>
